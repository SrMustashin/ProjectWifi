<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir archivo JSON</title>
</head>
<body>
    <h1>Subir archivo JSON a MongoDB</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".json" required>
        <button type="submit">Subir</button>
    </form>
</body>
</html>
